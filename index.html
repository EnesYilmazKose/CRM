<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/site.css">
    <link rel="stylesheet" href="assets/icons/font/bootstrap-icons.min.css">

    <title>Customer Relationship Management</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card row">
            <div class="card-header" style="font-size: larger;">
                Customer Relationship Management
            </div>
            <div class="card-body">
                <form id="customer-form" name="form">
                    <div class="form-row" style="align-items: center;" >
                        <div class="form-group col-md-6" style="padding: 5px 0; display: flex;">
                            <label for="name" class="col-md-6">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6" style="padding: 5px 0; display: flex;">
                            <label for="surname" class="col-md-6">Surname</label>
                            <input type="text" name="director" id="surname" placeholder="Surname">
                        </div>
                        <div class="form-group col-md-6" style="padding: 5px 0; display: flex;">
                            <label for="contactNumber" class="col-md-6">Contact Number</label>
                            <input type="number" name="contactNumber" id="contactNumber" placeholder="Mobile Phone Number">
                        </div>
                        <div class="form-group col-md-6" style="padding: 5px 0; display: flex;">
                            <label for="email" class="col-md-6">E-Mail</label>
                            <input type="email" name="email" id="email" placeholder="E-Mail Address">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mb-4">Add Customer</button>
                </form>
            </div>
            <hr>
            <div class="card-body">
                <hr>
                <div class="card-title">
                    <h5 class="card-title">Customers</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="customerTable" style="display: inline-table;">
                        <thead id="customerTable">
                            <tr class="table-secondary">
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">E-Mail</th>
                                <th scope="col">Details</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="customers">

                        </tbody>
                        
                    </table>

                    <table class="table table-hover" id="customerDetailTable" style="display: none;" >
                        <thead>
                            <tr class="table-secondary">
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">E-Mail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>asd</td>
                            </tr>
                        </tbody>
                        
                    </table>
                    <a href="#" id="clear-customers" class="btn btn-warning" style="display: inline-block;">Delete All Customers</a>
                    <p style="font-weight: bold; display: none; font-size: larger; font-style: italic; padding-top: 20px;">
                        Refresh to see customer list.
                    </p>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/customer.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
